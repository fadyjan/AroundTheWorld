<div class="login-box">
    <h2>Login</h2>
    <form [formGroup] = "userprofileForm" (ngSubmit)="onSubmit()">
      <div class="user-box">
        <input type="text" formControlName="UserName">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" formControlName="Password">
        <label>Password</label>
      </div>

      <button type="submit" [disabled]="!userprofileForm.valid" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit</button>
    </form>
  </div>
